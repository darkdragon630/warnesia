<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - Warnesia</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/chat.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="chat-body">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="brand">
                <i class="fas fa-robot"></i>
                <span>Warnesia</span>
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="chat-history">
            <div class="chat-history-header">
                <h3>Riwayat Chat</h3>
                <button class="btn btn-sm btn-primary" onclick="newChat()">
                    <i class="fas fa-plus"></i>
                    Chat Baru
                </button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Chat history akan ditambahkan di sini -->
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <span class="username" id="username">John Doe</span>
                    <span class="user-email" id="userEmail">john@example.com</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="chat-main" id="chatMain">
        <!-- Header -->
        <div class="chat-header">
            <div class="chat-header-left">
                <button class="sidebar-toggle mobile-only" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="model-selector">
                    <select id="modelSelect" onchange="changeModel()">
                        <option value="gpt-3.5">GPT-3.5 Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="claude">Claude 3</option>
                        <option value="gemini">Gemini Pro</option>
                    </select>
                </div>
            </div>
            <div class="chat-header-right">
                <button class="btn btn-secondary" onclick="exportChat()">
                    <i class="fas fa-download"></i>
                    Export
                </button>
                <button class="btn btn-secondary" onclick="clearChat()">
                    <i class="fas fa-trash"></i>
                    Clear
                </button>
                <a href="models.html" class="btn btn-primary">
                    <i class="fas fa-cog"></i>
                    Models
                </a>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="welcome-content">
                    <h2>Selamat datang di Warnesia AI!</h2>
                    <p>Saya adalah asisten AI yang siap membantu Anda. Apa yang ingin Anda tanyakan hari ini?</p>
                    <div class="quick-suggestions">
                        <button class="suggestion-btn" onclick="sendSuggestion('Jelaskan tentang AI')">
                            <i class="fas fa-brain"></i>
                            Jelaskan tentang AI
                        </button>
                        <button class="suggestion-btn" onclick="sendSuggestion('Buatkan kode Python')">
                            <i class="fas fa-code"></i>
                            Buatkan kode Python
                        </button>
                        <button class="suggestion-btn" onclick="sendSuggestion('Rangkum artikel berita')">
                            <i class="fas fa-newspaper"></i>
                            Rangkum artikel
                        </button>
                        <button class="suggestion-btn" onclick="sendSuggestion('Tulis email profesional')">
                            <i class="fas fa-envelope"></i>
                            Tulis email
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <div class="input-actions">
                    <button class="action-btn" onclick="attachFile()" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <button class="action-btn" onclick="toggleVoice()" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <div class="input-field">
                    <textarea 
                        id="chatInput" 
                        placeholder="Ketik pesan Anda di sini..."
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-info">
                <span class="character-count" id="charCount">0/4000</span>
            </div>
        </div>
    </div>

    <!-- File Upload Modal -->
    <div id="fileUploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload File</h3>
                <button class="close-btn" onclick="closeFileModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="file-drop-zone" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop file di sini atau klik untuk pilih file</p>
                    <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.txt,.jpg,.png">
                </div>
                <div class="file-list" id="fileList"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeFileModal()">Cancel</button>
                <button class="btn btn-primary" onclick="uploadFiles()">Upload</button>
            </div>
        </div>
    </div>

    <script src="../../js/chat.js"></script>
</body>
</html>
